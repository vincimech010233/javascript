<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tareas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="todo-container">
    <h1>Lista de Tareas</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Añadir una tarea..." required />
      <button type="submit">Añadir</button>
    </form>

    <!-- Botón para mostrar las primeras 10 tareas -->
    <button id="show-first-ten">Mostrar las primeras 10 tareas</button>

    <ul id="todo-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
